<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./reset.css" />

    <title>what2do</title>

  </head>

    <header class="header">
      <img src="./assets/todo-logo.png" alt="todo logo" class="logo" />

          <li>
            <svg
              width="40"
              height="40"
              viewBox="0 0 40 40"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"

                <clippath id="clip0_2_22">

            <a class="schedule">Schedule</a>
          </li>
          <li>
            <svg
              width="36"
              height="28"
              viewBox="0 0 36 28"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"

              <path
                d="M11.18 21.75L2.84 13.41L0 16.23L11.18 27.41L35.18 3.41L32.36 0.589996L11.18 21.75Z"
                fill="black"
              />
            </svg>

            <a class="completed">Completed</a>
          </li>
        </ul>
      </nav>
      <div class="title-main">
        <div class="title">
          <h3>Dashboard</h3>
          <div class="date-container">
            <div class="date">
              <span class="today-label">Today :</span>
              <span class="today-date"></span>
            </div>
            <div class="add-todo">
              <input
                class="todo-input schedule-input"
                type="text"
                placeholder="Add a new todo or schedule..."
              />
              <button class="add-todo-button">+ New todo</button>
              <button class="add-schedule-button">+ New schedule</button>
            </div>
          </div>
        </div>
        <div class="main">
          <div class="mytodos">
            <h3>My Todos</h3>
            <div class="todo-container">
              <ul>
                <li class="todo-item"></li>
              </ul>
            </div>
          </div>

            <h3>Task Stats</h3>

              <div class="stats-detail">

                <p>달성 todo 수: <span class="completed-count"></span>개</p>
              </div>
            </div>

          <div class="schedule">
            <h3>Schedule</h3>
            <div class="schedule-container">
              <ul>
                <li class="schedule-item"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!--오른쪽 사이드바 추가-->
      <nav class="rightsidebar">
        <div class="taskstats">
            <h3>Task Stats</h3>
            <div class="stats-container">
              <div class="completion-rate">
                <canvas id="completionChart"></canvas>
                <span class="rate"></span>
              </div>
              <div class="stats-detail">
                <p>총 todo 수: <span class="total-count"></span>개</p>
                <p>달성 todo 수: <span class="completed-count"></span>개</p>
              </div>
            </div>
          </div> 
        <div class="recommend-profile">
          <h3>추천 프로필</h3>
          <ul class="profile-list">
            <li class="profile-item">
              <img src="./assets/jh.png" alt="프로필 이미지" class="profile-image" />
              <div class="profile-info">
                <p class="profile-id">jihyun9912</p>

              </div>
              <button class="follow-button">팔로우</button>
